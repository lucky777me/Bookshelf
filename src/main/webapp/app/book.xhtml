<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{bookController.id}"/>
            <f:viewAction action="#{bookController.openBook}"/>
        </f:metadata>

        <h1>#{bookBeen.book.title}</h1>
<table>
    <tr>
        <td>id</td>
        <td>#{bookController.book.id}</td>
    </tr>
    <tr>
        <td>isbn</td>
        <td>#{bookController.book.isbn}</td>
    </tr>
  <tr>
      <td>author</td>
      <td>#{bookController.book.author}</td>

  </tr>
    <tr>
        <td>year</td>
        <td>#{bookController.book.year}</td>
    </tr>
    <tr>
        <td>description</td>
        <td>#{bookController.book.description}</td>
    </tr>


</table>

    <h:form>
        <h:commandButton value="Reserve"
                         action="#{bookController.reserve(bookcontroller.id)}"/>
    </h:form>
</ui:define>
</ui:composition>
</html>
