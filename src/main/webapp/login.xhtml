<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="loginForm" styleClass="w3-container">
            <h:messages styleClass="w3-panel w3-red w3-ul u3-border"/>
            <p>
                <h:outputLabel value="Login name" for="loginTxt"/>
                <h:inputText id="loginTxt" value="#{loginController.loginName}" styleClass="w3-input"/>
            </p>
            <p>
                <h:outputLabel value="Password" for="pwdTxt"/><br/>
                <h:inputSecret id="pwdTxt" value="#{loginController.password}" styleClass="w3-input"/>
            </p>
            <p>
                <h:commandButton id="loginBtn" action="#{loginController.login}" value="Login" styleClass="w3-button">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
            <h:outputScript rendered="#{not empty currentUser.user}">
                location.reload();
            </h:outputScript>
        </h:form>
    </ui:define>
</ui:composition>

</html>
