<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="loginForm">
            <h:messages/>
            <p>
                <h:outputLabel value="Login name" for="loginTxt"/><br/>
                <h:inputText id="loginTxt" value="#{registrationController.user.loginName}"/>
            </p>
            <p>
                <h:outputLabel value="First Name" for="firstNameTxt"/><br/>
                <h:inputText id="firstNameTxt" value="#{registrationController.user.firstName}"/>
            </p>
            <p>
                <h:outputLabel value="Last Name" for="lastNameTxt"/><br/>
                <h:inputText id="lastNameTxt" value="#{registrationController.user.lastName}"/>
            </p>
            <p>
                <h:outputLabel value="Email" for="emailTxt"/><br/>
                <h:inputText id="emailTxt" value="#{registrationController.user.email}"/>
            </p>

            <p>
                <h:outputLabel value="Password" for="pwd1Txt"/><br/>
                <h:inputSecret id="pwd1Txt" value="#{registrationController.password1}"/>
            </p>
            <p>
                <h:outputLabel value="Repeat password" for="pwdTxt"/><br/>
                <h:inputSecret id="pwdTxt" value="#{registrationController.password2}"/>
            </p>
            <p>
                <h:commandButton id="loginBtn" action="#{registrationController.register}" value="Register">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
